<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6">
    <form class="auth__form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="row justify-content-around">
        <button
          class="form__button btn btn-primary col-md-5"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Вход" : "Регистрация" }}
        </button>
        <button
          class="form__button btn btn-primary col-md-5 ml-3"
          (click)="onSwitchMode()"
          type="button"
        >
          {{ isLoginMode ? "Зарегистрироваться" : "Войти" }}
        </button>
      </div>
    </form>
  </div>
</div>
